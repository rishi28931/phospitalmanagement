<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="../css/adddoctor.css" type=text/css>
  </head>
  <body>
    <div class="container-fluid " > </div>
      <div class="main"> 
               <form action ="#" >
        <legend><strong>ADD DOCTOR</strong></legend>
        <div class="form-group">
          <label for="name"><big> Name</big> </label>
        <input type="text" class="form-control" class="active" name="name" placeholder="enter ur name" id="name">
        </div>
        <div class="form-group">
          <label for="age"><big>AGE </big></label>
        <input type="number" class="form-control" name="age" placeholder="enter ur age" id="age">
        </div>
        <div class="form-group">
          <label for="phoneno"><big> PHONE NO:</big> </label>
        <input type="number" class="form-control" name="phoneno" placeholder="enter ur phone no" id="phoneno">
        </div>
        <div class="form-group">
          <label for="bg"><big>BLOOD GROUP</big> </label>
        <input type="text" class="form-control" name="bg" placeholder="enter ur blood group" id="bg">
        </div>
        <div class="form-group">
          <label for ="ql"><big>QUALIFICATIONS</big></label>
          <input type ="text " class="form-control " name ="ql" placeholder="enter qualifications" id="ql">
        </div>
        <div class="form-group">
          <label for ="fs"><big>Field of specialisation</big></label>
          <input type ="text " class="form-control " name ="ql" placeholder="specialist of :" id="ql">
        </div>

        <label for="gender"><big>GENDER:</big></label> 
        <div>
          <ul class="list-inline">
            <li class="list-inline-item"><label class="radio-inline">MALE <input type="radio" name="gender"></label></li>
            <li class="list-inline-item"><label class="radio-inline">FEMALE<input type="radio" name="gender"></label></li>
            <li class="list-inline-item"><label class="radio-inline">OTHER<input type="radio" name="gender"></label></li>
          </ul>
        </div>
        
        <div class="form-group">
          <label for="address"> <big>Address</big> </label>
           <textarea type="text" name="address" id="address" placeholder="enter ur address">
            </textarea>
        </div>
        <div class="form-group">
          <label for="date"><big> DATE</big></label>
        <input type="date" class="form-control" id="date">
        </div>
        <button type="submit" class="btn btn-md btn-danger">Submit</button>
        </form>
        
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
